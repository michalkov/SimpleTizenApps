<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen weather app"/>

    <title>simpleTizenApps - Simple Weather</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<canvas id="weather-view"></canvas>
	<div id="wrapper">
		<div id="wrapper-cell">
			<div id="content">
				<p id="title">Simple Weather</p>
				<p class="contentText">Type country</p>
				<input id="countryInput"></input>
				<p class="contentText">Type city</p>
				<input id="cityInput"></input>
				<div class="button" id="searchButton">
					<span>Search</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
